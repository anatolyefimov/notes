<!doctype html>
<html> 
   <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href = 'style.css' rel = 'stylesheet'>
        <meta charset="utf-8">
    
    </head>
    <body>
        <div class  = 'editing-area'>
            <div class = 'edit-note' > 
                <div  class = 'edit-header'contenteditable="true" aria-multiline="true" style="display: block"></div>
                <div class = 'edit-content' contenteditable="true" aria-multiline="true"></div>
                <div class = 'edit-tools' style="display:flex">
                    <div class = 'container'>
                        <div class = 'priority-type' style = 'background-color: rgb(200, 200, 200)' id = 'priority'> Приоритетная </div>
                        <div class = 'priority-type' id = 'normal' >Обычная</div>
                    </div>
                    <div  class = 'container'>
                        <div style = 'margin-right: 5px'>Картинка:</div> <input id = 'edit-image'/>
                    </div>
                    <div class = 'container'>
                        <div class = 'color yellow' style="border-color: rgb(150, 150, 150)"></div>
                        <div class = 'color orange'></div>
                        <div class = 'color red'></div>
                        <div class = 'color blue'></div>
                    </div>
                    <div class = 'done' >Готово</div>
                </div>  
                </div>
        </div>
        <div class = 'new-note'> 
            <div  class = 'new-header' contenteditable="true" aria-multiline="true" role = 'textbox' aria-label="Заголвок"></div>
            <div class = 'new-content' contenteditable="true" aria-multiline="true" role = 'textbox'></div>
            <div class = 'tools'>
                <div class = 'container'>
                    <div class = 'priority-type' style = 'background-color: rgb(200, 200, 200)'> Приоритетная </div>
                    <div class = 'priority-type'>Обычная</div>
                </div>
                <div  class = 'container'>
                    <div style = 'margin-right: 5px'>Картинка:</div> <input id = 'new-image'/>
                </div>
                <div class = 'container'>
                    <div class = 'color yellow' style="border-color: rgb(150, 150, 150)"></div>
                    <div class = 'color orange'></div>
                    <div class = 'color red'></div>
                    <div class = 'color blue'></div>
                </div>
                <div class = 'add'>Готово</div>
            </div>  
        </div>
        <div class = 'group priority'>
            <h2>Приоритетные</h2>
            <div class  = 'notes-container'>


            </div>
        </div>
        <div class = 'group normal'>
            <h2>Обычные</h2>
            <div class = 'notes-container' >
                
                </div>
            </div>
        </div>
        <script src = 'data.js'></script>
        <script src = 'script.js'></script>
        <script src = 'getNoteFromData.js'></script>
    </body>
</html>
